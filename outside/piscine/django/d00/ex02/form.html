<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email sending form</title>
		<script src="popup.js"></script>
	</head>
	<body>
		<form onsubmit="return false;">
		<div>
			<label for="firstname">Firstname : </label>
			<input type="text" id="firstname" name="firstname" required>
		</div>
		<div>
			<label for="name">Name : </label>
			<input type="text" id="name" name="name" required>
		</div>
		<div>
			<label for="age">Age : </label>
			<input type="number" id="age" name="age" required>
		</div>
		<div>
			<label for="phone">Phone : </label>
			<input type="tel" id="phone" name="phone" required>
		</div>
		<div>
			<label for="email">Email : </label>
			<input type="email" id="email" name="email" required>
		</div>
		<div>
			<label for="student">Student at 42 ? : </label>
			<input type="checkbox" id="student" name="student" required>
		</div>
		<div>
			<label for="gender_male">Male</label>
			<input type="radio" id="gender_male" name="gender" value="Male">
			<label for="gender_female">Female</label>
			<input type="radio" id="gender_female" name="gender" value="Female">
			<label for="gender_female">Other</label>
			<input type="radio" id="gender_other" name="gender" value="Other">
		</div>
		<button type="submit" onclick="displayFormContents()">
			Run that sexy javascript !
		</button>
		</form>
	</body>
</html>
